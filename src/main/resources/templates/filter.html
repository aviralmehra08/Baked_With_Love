<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<title>SEARCH</title>
<style>
  body{
      background-image: url(https://wallpapercave.com/wp/uDIy1Pt.jpg);
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-position: relative;
      background-size: 100% 100%;
      height: 50%;
  }
</style>
</head>
<body>
<div class="container mt-5">
<h2 position="center">Search Your Product</h2>
  <form th:action="@{/filter}" method="get">
  <input type="text" name="keyword" th:value="${keyword}"  placeholder="Find by Name" size="50" >
  <button type="submit" class="btn btn-info" >Search</button>
  </form>
  <table class="table table-bordered table-sm mt-2">
    <thead>
      <tr>
        <th>Id</th>
        <th>NAME</th>
        <th>CATEGORY</th>
        <th>PRICE</th>
        <th>WEIGHT</th>
        <th>DESCRIPTION</th>
        <th>IMAGE NAME</th>
      </tr>
    </thead>
    <tbody>
      <tr th:each="l : ${list}" th:field="${1}">
        <td th:text="${l.id}"></td>
        <td th:text="${l.name}"></td>
        <td th:text="${l.category}"></td>
        <td th:text="${l.price}"></td>
        <td th:text="${l.weight}"></td>
        <td th:text="${l.description}"></td>
        <td th:text="${l.imageName}"></td>
        <td>
        </td>
      </tr>
    </tbody>
  </table>
</div>
</body>
</html>
